<!DOCTYPE html>
<html>

<head>
   <title>Dating Site</title>
</head>
<style type="text/css">
   fieldset{
      background:lightyellow;
      border:10px solid yellow;
      margin-bottom:10px;
      width:720px;
   }
   label{
      width: 180px;
      display: inline-block;
      text-align: right;
   }
   #Radio,#Checkbox{
      width: auto;
   }
   #length,#money{
      text-align:center;
   }
   textarea{
      width: 360px;
      height: 50px;
   }
</style>
<body>
   <form action="https://part1.htm/">
      <h1>Please Enter Your Details For Our Dating Website</h1>
      <fieldset>
         <legend>Your Face</legend>
         <p>
            <label for="myimage"> Your Image: </label>
            <input type="file" id="myimage" required="required">
         </p>
         <p>
            <label for="preview"> Image preview: </label><img src="" id="preview" name="preview">
         </p>
      </fieldset>
      <fieldset>
         <legend>Your General Details</legend>
         <p>
            <label for="name"> Name: </label>
            <input type="text" id="name" name="name" placeholder="Your full name" required="required">
         </p>
         <p>
            <label for="gender"> Gender: </label>
            <input type="radio" id="gender" name="gender"><label id="Radio" for="gender"> Male</label>
            <input type="radio" name="gender"><label id="Radio" for="gender">Female</label>
         </p>
         <p>
            <label for="age"> Age: </label>
            <input type="number" required="required" id="age" name="age">
         </p>
         <p>
            <label for="dob"> Date of birth: </label>
            <input type="date" id="dob" name="dob">
         </p>
         <p>
            <label for="color"> Favorite color: </label>
            <input type="color" id="color" name="color">
         </p>
         <p>
            <label for="country"> Which Country: </label>
            <select id="country" name="country">
               <option value="none">-no selection-</option>
               <option value="India">India</option>
               <option value="USA">USA</option>
               <option value="Russia">Russia</option>
               <option value="China">China</option>
               <option value="England">England</option>
            </select>
         </p>
      </fieldset>
      <fieldset>
         <legend>Your Indicators</legend>
         <p>
            <label for="height"> Height: </label>
            <label id="length" for="height"> Short </label>
            <input type="range" id="height" name="height" min="0" max="100">
            <label id="length" for="height">Tall</label>
         </p>
         <p>
            <label for="salary"> Salary: </label>
            <label id="money" for="salary"> Poor </label>
            <input type="range" id="salary" name="salary" min="0" max="100">
            <label id="money" for="salary">Rich</label>
         </p>
      </fieldset>
      <fieldset>
         <legend>Your Contact Information</legend>
         <p>
            <label for="email"> Email: </label>
            <input type="email" id="email" name="email" required="required">
         </p>
         <p>
            <label for="mobile"> Mobile: </label>
            <input type="tel" id="mobile" name="mobile">
         </p>
         <p>
            <label for="address"> Address: </label>
            <textarea id="address" name="address"></textarea>
         </p>
         <p>
            <label for="contact">Method to contact me: </label>
            <input type="checkbox" id="contact" name="contact" value="email"><label id="Checkbox" for="contact">Email</label>
            <input type="checkbox" id="contact" name="contact" value="whatsapp"><label id="Checkbox" for="contact">Whatsapp</label>
            <input type="checkbox" id="contact" name="contact" value="in-appchat"><label id="Checkbox" for="contact">In-app chat</label></p>
      </fieldset>
      <p>
         <input type="submit" name="submit">
      </p>
   </form>

</body>

</html>
